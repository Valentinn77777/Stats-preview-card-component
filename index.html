<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="Top">
        <img class="banner_Mobile" alt="banner imagine" src="./images/image-header-mobile.jpg">
          <img class="banner_Desktop" alt="banner imagine" src="./images/image-header-desktop.jpg">
          <div class="Title">
            <span class="title">Get</span>
              <span class="Colored_Title">insights</span>
                <span class="title">that help your business grow.</span>
          </div>

        <div class="Middle">
          <span class="Description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</span>
        </div>
        <div class="Bottom">
          <span class="amount">10k+</span>
            <span class="type">companies</span>
              <span class="amount">314</span>
                <span class="type">templates</span>
                  <span class="amount">12m+</span>
                    <span class="type">queries</span>
              </div>
        </div>
    </div>
  </main>
  <div class="attribution" hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
